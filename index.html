<!DOCTYPE html>
<html>
<head>
  <title>Mi página web con App Bar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .app-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    .app-bar h1 {
      margin: 0;
    }
    
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="app-bar">
    <h1>Mi página web</h1>
  </div>
  
  <div class="content">
    <h2>Contenido de la página</h2>
    <p>Aquí puedes escribir el contenido de tu página web.</p>
  </div>
</body>
</html>
